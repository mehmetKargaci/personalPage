<div class="flex flex-col justify-center items-center mt-4 md:ml-48 lg:ml-96">
  <H3 class="text-lg text-fuchsia-600 font-bold sm:text-2xl ">Welcome to Sudoku Puzzle</H3>
  <div class=" flex flex-col text-slate-500 text-sm sm:text-lg p-4">
    <div>
      <h2 class="text-stone-500">Select Your Level and Press Ready to Start!</h2>
    </div>
    <div class="flex flex-row justify-center items-center">
      <label >
        <input type="radio" name="difficulty" (change)="setLevel('easy')" checked> Easy
      </label>
      <label class="pl-4">
        <input type="radio" name="difficulty" (change)="setLevel('medium')"> Medium
      </label>
      <label class="pl-4">
        <input type="radio" name="difficulty" (change)="setLevel('hard')"> Hard
      </label>
    </div>
  </div>
  <div class="border-2 border-gray-800 grid grid-cols-9 mt-1 ">
    @for (control of sudokuFormArray.controls; let i = $index; track i; ) {
      <input
        class=" size-7 text-lg sm:size-10 border border-indigo-300 text-center sm:text-2xl "
        [formControl]="control"
        [ngClass]="{
              'border-r-gray-500 border-r-4': (i + 1) % 3 == 0,
              'border-l-gray-500 border-l-4': i % 9 == 0,
              'border-b-gray-400 border-b-8': dataRow[i].thirdRow ,
              'border-b-gray-800 border-b-4': dataRow[i].sixthRow,
              'text-red-500': invalidCellIndexes.includes(i),
              'text-fuchsia-700': control.invalid,
              'bg-gray-200' : control.disabled
             }">
    }

  </div>

  <div class="flex flex-row justify-center items-center mt-8">
    <button class="text-fuchsia-600 font-semibold border border-stone-300 p-2 rounded-lg hover:bg-stone-300 focus:bg-stone-300"
            type="button" (click)="reset()">Reset
    </button>
    <button class="text-green-500 font-semibold border border-stone-300 p-2 rounded-lg ml-4 hover:bg-stone-300 focus:bg-stone-300"
            type="button" (click)="ready()">Ready
    </button>
    <button class="text-sky-500 font-semibold border border-stone-300 p-2 rounded-lg ml-4 hover:bg-stone-300 focus:bg-stone-300"
            type="button" (click)="solve()">Solve
    </button>
  </div>
  <div class="text-emerald-800 font-medium mt-4" *ngIf="isValid">
    <p>Congratulations!!!</p>
  </div>
  <div class="text-sky-500 font-semibold" *ngIf="isAutoSolved">
    <p> Solution Found in {{ solutionTime }} milliseconds</p>
  </div>
</div>
